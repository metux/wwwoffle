# 
# <ESPEC-URL> list-monitor = yes | no
#         elije si la URL se mostrará en el índice de páginas monitorizadas.
#         (por defecto=yes).
# 
# <ESPEC-URL> list-host = yes | no
#         Elije si la URL se mostrará en los índices de servidores 
#         (por defecto=yes).
# 
# <ESPEC-URL> list-any = yes | no
#         Elije si la URL se mostrará en alguno de los índices 
#         (por defecto=yes).
# 

IndexOptions
{
 no-lasttime-index    = no

# ### Ejemplo ####
#  No indexar ningún servidor en el dominio barfoo.com.
#  <*://*.barfoo.com/> list-any = no

# 
# Purge
# -----
# 
# El método que determina que páginas eliminar, la edad por defecto, la edad de 
# las páginas de un servidor determinado en días y el tamaño máximo de la
# caché.
# 
# use-mtime = yes | no 
#         El método a usar para decidir que ficheros purgar, el tiempo de 
#         acceso (atime) o el tiempo de última modificación (mtime)
#         (por defecto=no).
# 
# max-size = (tamaño)
#         El tamaño máximo de la caché en MB después de purgar (por defecto=0).
#         Un tamaño máximo de caché de 0 significa que no hay límite en
#         tamaño.  Si se usa esta opción y la opción min-free se elegirá el
#         menor tamaño de caché.  Esta opción, al calcular el tamaño de la
#         caché, tiene en cuenta las URLs que nunca son purgadas pero no las 
#         eliminará.
# 
# min-free = (size)
#         El espacio mínimo libre en disco en MB después de purgar 
#         (por defecto=0).  Un tamaño mínimo de disco de 0 significa que no
#         hay límite de espacio libre. Si se usa esta opción y la opción
#         max-free se elegirá el menor tamaño de caché.  Esta opción tiene en
#         cuenta las URLs que nunca son purgadas pero no las eliminará.
# 
# use-url = yes | no 
#         si es verdad se usa la URL para decidir en la edad de purga, si 
#         no se usa el servidor y el protocolo. (por defecto=no).
# 
# del-dontget = yes | no
#         Si es verdad se borran las URLs que coinciden con las entradas de
#         la sección DontGet (por defecto=no).
# 
# del-dontcache = yes | no
#         Si es verdad se borran las URLs que coinciden con las entradas 
#         de la sección DontCache (por defecto=no).
# 
# [<ESPEC-URL>] age = (edad)
#         La edad máxima en la caché para las URLs que coinciden con esto 
#         (por defecto=14).  Una edad de cero significa no guardar. Un valor 
#         negativo no borrar.  La ESPECIFICACIÓN-URL corresponde sólo con el
#         protocolo y servidor a menos que se haya especificado como verdadera
#         la opción use-url.  Se pueden especificar tiempos más largo con los
#         sufijos 'w', 'm' o 'y' para semanas, meses o años (p. e. 2w=14).
# 

Purge
{
 use-mtime     = no

 max-size      = 0
 min-free      = 0

 use-url       = no

 del-dontget   = yes
 del-dontcache = yes

 age           = 4w


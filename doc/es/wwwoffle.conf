# 
# El fichero está dividido en secciones, cada una de ellas puede estar vacía o
# puede contener una o más líneas con información sobre la configuración.  Las
# secciones son nombradas en el orden en el que aparecen en el fichero de
# configuración, pero este orden no es importante,
# 
# El formato general de cada sección es el mismo. El nombre de cada
# sección está sólo en una línea para marcar su comienzo.
# Los contenidos de la sección están contenidos entre dos líneas que
# contienen los caracteres '{' y '}' o '[' y ']'. Cuando se usan los
# caracteres '{' y '}' las líneas entre ellos contienen información de la
# configuración. Cuando se usan los caracteres '[' y ']' debe haber una
# sola línea no vacía que contenga en nombre del fichero ( en el mismo
# directorio ) que contenga la información de configuración.
# 
# Los comentarios se marcan con el carácter '#' al principio de la línea.
# También se permiten las líneas en blanco. Ambos casos son ignorados.
# 
# Las frases ESPECIFICACIÓN-URL (o ESPEC-URL para acortar) y COMODÍN tienen
# diferentes significados en el fichero de configuración y son descritos al
# final.  Cualquier objeto encerrado entre '(' y ')' en las descripciones
# significa que es un parámetro suministrado por el usuario. Cualquiera
# encerrado entre '[' y ']' es opcional. El símbolo '|' se usa para mostrar
# una serie de alternativas.  Algunas de las opciones sólo de aplican
# específicamente a URLs. Esto se indica en la opción por una
# ESPECIFICACIÓN-URL encerrada entre '<' y '>'. La primera ESPEC-URL que
# corresponda será usada. Si no se da ninguna ESPEC-URL entonces se usarán
# todas las URLs


# 
# StartUp
# -------
# 
# Esta sección contiene los parámetros que se usan cuando el programa comienza,
# estos cambios serán ignorados si el programa es releído mientras el programa
# está ejecutándose.
# 
# http-port = (puerto)
#         Un entero especificando el puerto para el proxy HTTP 
#         (por defecto=8080).
#     
# wwwoffle-port = (puerto)
#         Un entero especificando el puerto para el control de las conexiones 
#         de WWWOFFLE (por defecto=8081).
#         
# spool-dir = (dir)
#         El nombre del directorio almacén (por defecto=/var/cache/wwwoffle).
#     
# run-uid = (usuario) | (uid) 
#         El nombre o número de usuario con el que ejecutar el servidor 
#         wwwoffled (por defecto=ninguno).  Esta opción no se puede aplicar a
#         win32. Sólo funciona en UNIX si el servidor es inicializado por root
# 
# run-gid = (grupo) | (gid) 
#         El nombre o número del grupo con el que ejecutar el servidor 
#         wwwoffled (por defecto=ninguno). Esta opción no se puede aplicar a
#         win32. Sólo funciona en UNIX si el servidor es inicializado por root
# 
# use-syslog = yes | no 
#         Usar syslog para guardar los mensajes (por defecto=yes).
# 
# password = (palabra)
#         La contraseña usada para la autentificación de las páginas de 
#         control, para borrar páginas almacenadas, etc... (por defecto=ninguna).
#         Para que la contraseña este segura el fichero de configuración debe
#         estar asegurado para que sólo personal autorizado tenga acceso a él.
# 
# max-servers = (entero)
#         El número máximo de procesos servidores que se ejecutarán para
#         descarga en modo conectado y descarga automática (por defecto=8).
# 
# max-fetch-servers = (entero)
#         El número máximo de procesos servidores que se ejecutan para descargar 
#         páginas que fueron marcadas en modo desconectado (por defecto=4).
#         Este valor debe ser menor que max-servers o no será capaz de usar
#         WWWOFFLE interactivamente mientras se descargar páginas.
# 

StartUp
{
 http-port         = 8080
 wwwoffle-port     = 8081

 spool-dir         = SPOOLDIR

# run-uid           = daemon
# run-gid           = daemon

 use-syslog        = yes

 password          = none

 max-servers       = 8
 max-fetch-servers = 4
}


# 
# Options
# -------
# 
# Opciones que controlan como funciona el programa.
# 
# log-level = debug | info | important | warning | fatal
#         Guarda los mensajes con esta o más alta prioridad 
#         (por defecto=important).
# 
# socket-timeout = (tiempo)
#         El tiempo en segundos que WWWOFFLE esperará en una
#         conexión por socket antes de abandonar (por defecto=120).
# 
# dns-timeout = (tiempo)
#         El tiempo en segundos que WWWOFFLE esperará en una conexión con el
#         DNS (Servidor de Nombres de Dominios) antes de abandonar
#         (por defecto=60).
# 
# connect-timeout = (tiempo)
#         El tiempo en segundos que WWWOFFLE esperará a que se establezca 
#         una conexión por socket antes de abandonar (por defecto=30).
# 
# connect-retry = yes | no
#         Si una conexión no se puede establecer WWWOFFLE lo intentará tras
#         esperar un tiempo prudencial (por defecto=no).
# 
# 
# index-latest-days = (edad)
#         El número de días que mostrar en el índice de últimas páginas 
#         (por defecto=7 días).
# 
# request-changed = (tiempo) 
#         Mientras se está conectado las páginas solo serán descargadas si la 
#         versión almacenada es más vieja que la especificada. tiempo en 
#         segundos (por defecto=600).
# 
# request-changed-once = yes | no 
#         Mientras se está conectado las páginas solo serán descargadas si la 
#         versión almacenada no ha sido ya recogida una vez en esta sesión 
#         (por defecto=yes).
# 
# pragma-no-cache = yes | no 
#         Pedir otra copia de la página si la petición tiene 
#         'Pragma: no-cache' (por defecto=yes).
# 
# confirm-requests = yes | no 
#         Devolver una página que requiere la confirmación del usuario en 
#         vez de grabar automáticamente las peticiones hechas desconectado 
#         (por defecto=no).
# 
# socket-timeout = <tiempo> 
#         El tiempo en segundos que WWWOFFLE esperará los datos hasta que se 
#         deje una conexión (por defecto=120).
# 
# connect-retry = yes | no 
#         Si una conexión a un servidor remoto no se ha podido realizar 
#         realizarla tras un corto período de tiempo. (por defecto=no).
# 
# ssl-allow-port = (entero) 
#         Un número de puerto que tiene permitida la conexión mediante 
#         conexiones de Capa de Conexión Segura (SSL), p. e. https.
#         Esta opción debería ser 443 para permitir https. También puede haber
#         más de una entrada de puertos ssl si se necesita.
# 
# dir-perm = (entero_octal)
#         Los permisos que se usarán para crear los directorios almacén
#         (por defecto=0755).  Estas opciones invalidan los valores de umask
#         del usuario y deben estar en octal empezando con un cero (0).
# 
# file-perm = (entero octal)
#         Los permisos que se usarán para crear los ficheros almacén
#         (por defecto=0644).  Estas opciones invalidan los valores de umask
#         del usuario y deben estar en octal empezando con un cero (0).
# 
# run-online = (fichero)
#         El nombre de un programa que se ejecute cuando se cambie a modo 
#         conectado.  (por defecto=ninguno).  El programa se inicia con un
#         sólo parámetro con el modo actual, "online" (conectado).
# 
# run-offline = (fichero)
#         El nombre de un programa que se ejecute cuando se cambie a modo
#         desconectado. (por defecto=ninguno).   El programa se inicia con
#         un sólo parámetro con el modo actual, "offline" (desconectado).
# 
# run-autodial = (fichero)
#         El nombre de un programa que se ejecute cuando se cambie a modo
#         Auto llamada.  (por defecto=ninguno).  El programa se inicia con un 
#         sólo parámetro con el modo actual, "autodial" (auto-llamada).
# 
# run-fetch = (fichero)
#         El nombre de un programa que se ejecute cuando se arranque o se pare
#         el modo de recogida (por defecto=ninguno).  El programa se inicia 
#         con dos parámetros, el primero es la palabra "fetch" (recogida) y
#         la segunda es "start" (comienzo) o "stop" (parada).
# 
# lock-files = yes | no
#         Activa el uso de ficheros de bloqueo para impedir que más de un
#         proceso WWWOFFLE baje la misma URL al mismo tiempo (por defecto=no).
# 

Options
{
 log-level       = important

 socket-timeout  = 120
 dns-timeout     = 60
 connect-timeout = 30

 connect-retry   = no

 ssl-allow-port  = 443

 dir-perm        = 0755
 file-perm       = 0644

 lock-files      = no
}


# 
# OnlineOptions
# -------------
# 
# Opciones que controlan como se comporta WWWOFFLE cuando está conectado.
# 
# [<ESPEC-URL>] request-changed = (tiempo)
#         Mientras está conectado las páginas sólo serán recogidas si la
#         versión de la caché es más antigua que el tiempo especificado en
#         segundos (por defecto=600).  Si escribe un valor negativo indicará 
#         que las páginas almacenadas se usarán siempre mientras está
#         conectado.  Se pueden especificar tiempos más largos con los sufijos
#         'm', 'h', 'd' o 'w' para minutos, horas, días o semanas 
#         (p.e. 10m=600)
# 
# [<ESPEC-URL>] request-changed-once = yes | no
#         Mientas está conectado las páginas sólo serán recogidas si la
#         versión almacenada no ha sido ya recogida en esta sesión 
#         (por defecto=yes).  Esta opción toma preferencia sobre la opción
#         request-changed.
# 
# [<ESPEC-URL>] request-expired = yes | no
#         Mientras está conectado las páginas que han expirado serán pedidas
#         de nuevo (por defecto=no).  Esta opción toma preferencia sobre las 
#         opciones request-changed y request-changed-once.
# 
# [<ESPEC-URL>] request-no-cache = yes | no
#         Mientras está conectado las páginas que no se almacenarán serán
#         pedidas de nuevo (por defecto=no).  Esta opción toma preferencia
#         sobre las opciones request-changed y request-changed-one.
# 
# [<ESPEC-URL>] try-without-password = yes | no
#         Si se realiza una petición de una página que contiene un usuario y
#         una contraseña se realizará la petición sin especificar el usuario y
#         contraseña.  Esto permite que las páginas sin contraseña redirijan al
#         navegador a la versión con contraseña de la página.
# 
# [<ESPEC-URL>] intr-download-keep = yes | no
#         Si el navegador cierra la conexión mientras está conectado se
#         guardará la página incompleta (por defecto=no).
# 
# [<ESPEC-URL>] intr-download-size = (entero)
#         Si el navegador cierra la conexión mientras está conectado se
#         continuará la descarga si es menor que el tamaño en KB
#         (por defecto=1).
# 
# [<ESPEC-URL>] intr-download-percent = (entero)
#         Si el navegador cierra la conexión mientras está conectado se
#         continuará la descarga si se ha completado más que el porcentaje
#         especificado (por defecto=80).
# 
# [<ESPEC-URL>] timeout-download-keep = yes | no
#         Si la conexión del servidor agota el tiempo de espera mientras
#         descarga una página, esta página incompleta se guardará.
#         (por defecto=no).
# 

OnlineOptions
{
 request-changed       = 10m

 request-changed-once  = yes

 request-expired       = no

 request-no-cache      = no

 try-without-password  = yes

 intr-download-keep    = no
 intr-download-size    = 1
 intr-download-percent = 80

 timeout-download-keep = no
}


# 
#  OfflineOptions
#  --------------
#  
#  [<URL-SPEC>] pragma-no-cache = yes | no
#          Whether to request a new copy of a page if the request from the
#          browser has 'Pragma: no-cache' (default=yes).  This option option
#          should be set to 'no' if when browsing offline all pages are
#          re-requested by a 'broken' browser.
#  
#  [<URL-SPEC>] confirm-requests = yes | no
#          Whether to return a page requiring user confirmation instead of
#          automatically recording requests made while offline (default=no).
#  
#  [<URL-SPEC>] dont-request = yes | no
#          Do not request any URLs that match this when offline (default=no).
#  

OfflineOptions
{
 pragma-no-cache  = yes

 confirm-requests = no

# ### Ejemplo ####
#  No pedir ninguna URLs estando desconectado.
#  <*://*/*> dont-request = yes
}


# 
# FetchOptions
# ------------
# 
# La opciones que controlan la recogida de páginas que se pidieron estando 

#  <*://*/*.gif> list-latest = no
#  <*://*/*.jpg> list-latest = no
}


# 
# ModifyHTML
# ----------
# 
# Opciones que controlan como el HTML almacenado en la caché es modificado.
# 
# [<ESPEC-URL>] enable-modify-html = yes | no  
#         Activar las modificaciones en esta sección (por defecto=no).
#         Con esta opción desactivada las demás opciones sobre HTML no tendrán
#         ningún efecto. Con esta opción activada hay una pequeña penalización
#         en velocidad.
# 
# [<ESPEC-URL>] add-cache-info = yes | no 
#         Añadir al final de todas las  páginas almacenadas la fecha en la 
#         que esa página fue recogida y algunos botones (por defecto=no).
# 
# [<ESPEC-URL>] anchor-cached-begin = (HTML code) | 
#         Los enlaces que son almacenados tienen el código HTML especificado 
#         insertado al principio (por defecto="").
# 
# [<ESPEC-URL>] anchor-cached-end = (HTML code) | 
#         Los enlaces que son almacenados tienen el código HTML especificado 
#         insertado al final (por defecto="").
# 
# [<ESPEC-URL>] anchor-requested-begin = (HTML code) | 
#         Los enlaces que han sido pedidos para descarga tienen el código HTML 
#         especificado insertado al principio.(por defecto="").
# 
# [<ESPEC-URL>] anchor-requested-end = (HTML code) | 
#         Los enlaces que han sido pedidos para descarga tienen el código HTML 
#         especificado insertado al final.(por defecto="").
# 
# [<ESPEC-URL>] anchor-not-cached-begin = (HTML code) |·
#         Los enlaces de las páginas que no se guardarán en la caché o no
#         serán pedidas tienen el siguiente código insertado al principio. 
#         (por defecto="")
# 
# [<ESPEC-URL>] anchor-not-cached-end = (HTML code) |·
#         Los enlaces de las páginas que no se guardarán en la caché o no
#         serán pedidas tienen el siguiente código insertado al final. 
#         (por defecto="")
# 
# [<ESPEC-URL>] disable-script = yes | no
#         Quita todos los guiones (por defecto=no).
# 
# [<ESPEC-URL>] disable-blink = yes | no
#         Quita la etiqueta de parpadeo (<blink>) (por defecto=no).
# 
# [<ESPEC-URL>] disable-meta-refresh = yes | no
#         Quita cualquier etiqueta de tipo "meta" en la cabecera HTML que
#         redirija al navegador a recargar la página tras un espacio de tiempo
#         (por defecto=no).
# 
# [<ESPEC-URL>] demoronise-ms-chars = yes | no
#         Reemplaza los caracteres extraños que alguna aplicaciones de
#         Microsoft ponen en el HTML con caracteres equivalentes que la mayoría 
#         de los navegadores pueden mostrar (por defecto=no).  La idea viene
#         del guión Perl de dominio publico "Demoroniser" (Desidiotizador)
# 
# [<ESPEC-URL>] disable-animated-gif = yes | no
#         Desactiva la animación de los ficheros GIF (por defecto=no).
# 

ModifyHTML
{
 enable-modify-html        = no

 add-cache-info            = no

# anchor-cached-begin       = <font color="#00B000">
# anchor-cached-end         = </font>
# anchor-requested-begin    = <font color="#B0B000">
# anchor-requested-end      = </font>
# anchor-not-cached-begin   = <font color="#B00000">
# anchor-not-cached-end     = </font>

 disable-script            = no
 disable-blink             = no

 disable-meta-refresh      = no
 disable-meta-refresh-self = no

 demoronise-ms-chars       = no

 disable-animated-gif      = no
}


# 
# LocalHost
# ---------
# 
# Una lista de huéspedes que el servidor ejecutando wwwoffled puede ser
# conocido.  Esto es así para que el proxy no necesite contactar el mismo para
# conseguir las páginas locales del servidor en el caso de que tenga
# diferentes nombres.
# 
# (servidor) 
#         Un nombre de servidor o dirección IP que en conexión con el número 
#         de puerto (en la sección Startup) especifica el servidor HTTP WWWOFFLE.
#         Los nombres de servidores tienen que coincidir exactamente, no
#         use comodines..  El primer nombre del servidor tendrá diferentes
#         usos por lo que debería ser un nombre que funcione desde todos los
#         clientes de la red.  Ninguno de los servidores nombrados aquí serán
#         almacenados o recogidos a través del proxy.
# 

LocalHost
{
 localhost
 127.0.0.1

# ### Example ####
#  The server is on www.foo.com, with IP address 11.22.33.44.
#  www.foo.com
#  11.22.33.44
}


